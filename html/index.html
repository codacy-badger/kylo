<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="./css/oxygen.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="./js/fullpage.js"></script>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="fullpage">
        <div class="section" id="1">
            <img data-src="./statics/image/banner1.png" id="img" alt="banner1">
            <h1 class="title" style="font-size: 80px; top: 33%; left: 48%;">Kylo</h1>
        	<span class="paragraph" style="font-size: 50px; top: 45%; left: 32%;">一个Minecraft生存服务器</span>
		</div>
        <div class="section" id="2">
            <img data-src="./statics/image/banner2.png" id="img2" alt="banner2">
            <h1 class="title" style="font-size: 75px; top:15%; left:48%;">冒险</h1>
        	<span class="paragraph" style="font-size: 40px; top:25%; left:23%;">你的目标，就是生存。在Kylo，没有人能阻止你的脚步。</span>
		</div>
        <div class="section" id="3">
            <img data-src="./statics/image/banner3.png" id="img3" alt="banner3">
        </div>
        <div class="section" id="4">
            <img data-src="./statics/image/banner4.png" id="img4" alt="banner4">
        </div>
    </div>
    <script>
        new fullpage('#fullpage', {
            //options here
            autoScrolling: true,
            scrollHorizontally: true
        });

        //methods
        fullpage_api.setAllowScrolling(true);

        //resize image
        function resize() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            $("#img").css("width", w);
            $("#img").css("height", h);
            $("#img2").css("width", w);
            $("#img2").css("height", h);
            $("#img3").css("width", w);
            $("#img3").css("height", h);
            $("#img4").css("width", w);
            $("#img4").css("height", h);

        }
        window.onload = function() {
            resize();
        }

    </script>
</body>

</html>
